    <script>
        var input = document.getElementById('input')
        function realtypeof(source){
            return (source === undefined)
                    ? "undefined"
                    : ("object" === typeof source)
                    ? (/function/i.test( source + "" ))
                    ? "function"
                    : "object"
                    : (source.constructor == RegExp || !(source.constructor instanceof Function))
                    ? "object"
                    : typeof source;
        }

        function _typeof(o){
            return typeof o === 'undefined'?
                    undefined : typeof o === 'object' ?
                    (/function/i.test(o + "") ?
                            'function' : 'object')
                    : (o.constructor == RegExp || (o.constructor !== Function)) ?
                    'object' : typeof o

        }
        window.onload = function(){
                    document.getElementById('d').innerHTML = _typeof(/d/)
            document.getElementById('d').innerHTML = _typeof(document.write)
        };



        /*合并排序*/

        function mergeSort(arr,asc){

            function recurse(arr){
                if(!arr.length)return;
                if(arr.length == 1) return arr;
                var middle = Math.floor(arr.length / 2);
                var left,right;
                left = arr.slice(0,middle);
                right = arr.slice(middle,arr.length);
                return merge(recurse(left),recurse(right));
            }



            (function(){ //默认升序
                asc = asc == undefined ? true : asc;
                if(asc){
                    merge = function(left,right){
                        var ret = [];
                        while(left.length > 0 && right.length > 0){
                            if(left[0] <= right[0]){
                                ret.push(left.shift())
                            }else if(left[0] > right[0]){
                                ret.push(right.shift())
                            }
                        }
                        return ret.concat(left).concat(right);
                    };
                }else{
                    merge = function(left,right){
                        var ret = [];
                        while(left.length > 0 && right.length > 0){
                            if(left[0] <= right[0]){
                                ret.push(right.shift())
                            }else if(left[0] > right[0]){
                                ret.push(left.shift())
                            }
                        }
                        return ret.concat(left).concat(right);
                    };
                }
            })();


            return recurse(arr);

        }

   //     console.log(mergeSort([1,3,2,6,8,9,5],false))
