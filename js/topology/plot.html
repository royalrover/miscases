<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="plot.js"></script>
</head>
<body>
    <div style="width:700px;margin-left:400px;">
        <canvas width="700" height="700"></canvas>
    </div>
    <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var stage = new Topo.Stage(canvas),
                scene = new Topo.Scene(stage),
                n = new Topo.Node(),n2 = new Topo.Node();
        n.setSize(30,30)
        n2.setSize(50,50)
        scene.add(n);scene.add(n2);
        var link = new Topo.Link(n,n2,"this is the line");
        scene.add(link);
        n.addEventListener("click",function(e){
            console.log(e.x, e.y, n.x, n.y)
        })
    </script>
</body>
</html>
