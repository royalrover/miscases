<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <canvas id="c" width="400" height="400"></canvas>
</div>
<script>
    function $(i){return document.getElementById(i)}
    var c = $("c");
    var g = c.getContext("2d");
    g.moveTo(100,100);
    g.lineTo(200,100);
    g.lineTo(200,200);
    g.strokeStyle = "red";
    g.stroke();
    g.fill();
    g.closePath();
    g.moveTo(300,100);
    g.lineTo(300,300);
    g.stroke();
</script>
</body>
</html>
