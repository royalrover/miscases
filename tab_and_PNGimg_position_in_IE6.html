<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>tab</title>
    <style>
        .tab{margin:20px auto;overflow: hidden;border: 1px solid #000000;display: table;}
        .tab-show{display: table-cell;float: left; border: 1px solid #c0c0c0;margin-left: -1px;margin-top: -1px;}
        .tab-show:hover{border-bottom: 0;}
        .brn{border-right: 0;}
        .content{height:10em;}
        .tab-show a{display: block;color:gray;padding: 10px 20px;text-decoration: none;background: cornsilk;width:100%;height:100%;}

        .nav{padding: 0;margin: 0;list-style: none;width:40px;}
        .nav li{width: 160px;height: 40px; overflow: hidden;}
        .nav li a{text-decoration: none;}
        .i1{margin: 0 0 0 0;}
        .i1:hover{margin: -40px 0 0}
        .i2{margin: 0 0 0 -160px;}
        .i2:hover{margin: -40px 0 0 -160px;}
        .i3{margin: 0 0 0 -320px;}
        .i3:hover{margin: -40px 0 0 -320px;}
        .i4{margin: 0 0 0 -480px;}
        .i4:hover{margin:  -40px 0 0 -480px;}

        .onav{padding: 0;margin: 20px 0 0;list-style: none;width:40px;}
        .onav li{width: 160px;height: 40px; overflow: hidden;position: relative;}
        .onav li a{text-decoration: none;}
        .oi1{position: absolute;left:0;top:0;}
        .oi1:hover{left: 0;top: -40px;}
        .oi2{position: absolute;left:-160px;top:0;}
        .oi2:hover{left: -160px;top: -40px;}
        .oi3{position: absolute;left:-320px;top:0;}
        .oi3:hover{left: -320px;top: -40px;}
        .oi4{position: absolute;left: -480;top:0;}
        .oi4:hover{left: -480px;top: -40px;}
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab-show"><a href="#">home</a></div>
        <div class="tab-show"><a href="#">products</a></div>
        <div class="tab-show"><a href="#">contact us</a></div>
        <div class="tab-show brn"><a href="#">help</a></div>
        <div class="content"></div>
    </div>

    <ul class="nav">
        <li>
            <a href="void 0"><img class="i1" src="img/png_btn.png"></a>
        </li>
        <li>
            <a href="void 0"><img class="i2" src="img/png_btn.png"></a>
        </li>
        <li>
            <a href="void 0"><img class="i3" src="img/png_btn.png"></a>
        </li>
        <li>
            <a href="void 0"><img class="i4" src="img/png_btn.png"></a>
        </li>
    </ul>

    <ul class="onav">
        <li>
            <a href="void 0"><img class="oi1" src="img/png_btn.png"></a>
        </li>
        <li>
            <a href="void 0"><img class="oi2" src="img/png_btn.png"></a>
        </li>
        <li>
            <a href="void 0"><img class="oi3" src="img/png_btn.png"></a>
        </li>
        <li>
            <a href="void 0"><img class="oi4" src="img/png_btn.png"></a>
        </li>
    </ul>
</body>
</html>
